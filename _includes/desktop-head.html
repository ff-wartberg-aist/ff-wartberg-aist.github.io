<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

	<link rel="stylesheet" href="{{ " /css/desktop.css " | prepend: site.baseurl }}">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" media="all" rel="stylesheet" type="text/css"/>
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ " /feed.xml
		" | prepend: site.baseurl | prepend: site.url }}">

	<script type="text/javascript">
	// redirect if on mobile
	if(window.innerWidth <= 800 && (window.location.pathname.split("/")[1] !== "m"))
		window.location.href = window.location.protocol + "//" + window.location.host + "/m" + (window.location.pathname === "/" ? "" : window.location.pathname);
	</script>

	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">

	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
	<script type="text/javascript">
		/*
		* firstImpression.js

		* Copyright (c) 2010 Klaus Hartl (stilbuero.de)

	</script>
</head>
