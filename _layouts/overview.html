---
layout: category
title: News
---

{% if page.category %}
<div id="archives">
    {% for post in site.categories[page.category] %}
    <article class="archive-item">
      <h4><a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a></h4>
    </article>
    {% endfor %}
</div>

{% else %}
<div id="archives">
    {% for post in site.posts %}
    <article class="archive-item">
      <h4><a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a></h4>
    </article>
    {% endfor %}
</div>
{% endif %}
